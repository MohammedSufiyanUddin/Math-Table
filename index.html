<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./Bootstrap/css/mdb.css" />
    <link rel="stylesheet" href="./Bootstrap/css/style.css" />

    <!-- css local file -->
    <link rel="stylesheet" href="./style.css">
    <title>Math Table</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-info mb-3">
        <a href="#" class="navbar-brand"> <span><i class="fas fa-dice-d6 fa-2x"></i></span> Math Table</a>
    </nav>

    <!-- math table card -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        Math Table
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <form action="">
                                    <div class="form-group">
                                        <label for="">Enter a Number</label>
                                        <input type="number" id="req-number" class="form-control" placeholder="Enter Number">
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-8">
                                <form action="">
                                    <div class="form-group">
                                        <label for="">Enter Multilir</label>
                                        <input type="range" class="custom-range" id="multiplier" min="1" max="10" value="1">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- result card -->
    <div class="container mt-3">
        <div class="row ">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body bg-light">
                        <div class="row d-flex align-items-center valueCn">
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-info" id="number">1</span>
        
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1 class="">
                                    <i class="fa fa-times fa-2x text-info"></i>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-info" id="multi">1</span>
        
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1 class="">
                                    <i class="fa fa-equals fa-2x text-info"></i>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-info" id="result">1</span>
        
                                </h1>
                            </div>
                        </div>
                       

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer class="bg-info text-white p-2 mt-3">
        <div class="container">
            <p>copyright &copy; 2021</p>
            <p>Developed & Maintained By: <a href="#">Sufiyan Siddiqui</a> </p>
        </div>

    </footer>

    <!-- bootstrap js file -->
    <script src="./Bootstrap/js/jquery.js"></script>
    <script src="./Bootstrap/js/bootstrap.js"></script>
    <script src="./Bootstrap/js/mdb.js"></script>
    <script src="./Bootstrap/js/popper.js"></script>

    <!-- js local file -->
    <script src="./script.js"></script>
</body>
</html>
